<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>What to watch</title>
</head>

<body>
    <!--Navigation baar-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 fieldStyle nav-field">
                <div id="p-name" class="nav-font">What do you want to watch<span id="user-name"></span></div>
                <div class="nav-font" id="login-logout">
                    <a id="home" href="index.html">
                        <span class="glyphicon glyphicon-home"></span> Main Page
                    </a>
                    <a id="favorite">
                        <span class="glyphicon glyphicon-film"></span> My watch list
                    </a>
                    <a id="login-link" data-toggle="modal" data-target=".bs-modal-sm">
                        <span class="glyphicon glyphicon-log-in"></span> Login/Register
                    </a>
                    <a id="logout-link">
                        <span class="glyphicon glyphicon-log-out"></span> Log out
                    </a>
                </div>
                <!-- Login modal -->

                <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <br>
                            <div class="bs-example bs-example-tabs">
                                <ul id="myTab" class="nav nav-tabs">
                                    <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
                                    <li class=""><a href="#signup" data-toggle="tab">Register</a></li>

                                </ul>
                            </div>
                            <div class="modal-body">
                                <div id="myTabContent" class="tab-content">
                                    <div class="tab-pane fade in" id="why">

                                    </div>
                                    <div class="tab-pane fade active in" id="signin">
                                        <form class="form-horizontal">
                                            <fieldset>
                                                <!-- Sign In Form -->
                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="email">Email</label>
                                                    <div class="controls">
                                                        <input required="" id="email" name="email" type="text" class="form-control" placeholder="example@email.com" class="input-medium" required="">
                                                    </div>
                                                </div>

                                                <!-- Password input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="pwd">Password:</label>
                                                    <div class="controls">
                                                        <input required="" id="pwd" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                                                    </div>
                                                </div>

                                                <!-- Button -->
                                                <div class="control-group">
                                                    <label class="control-label" for="signin"></label>
                                                    <div class="controls">
                                                        <button id="login" data-dismiss="modal" name="signin" class="btn btn-success">Sign In</button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="signup">
                                        <form class="form-horizontal">
                                            <fieldset>
                                                <!-- Sign Up Form -->
                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="userName">User Name:</label>
                                                    <div class="controls">
                                                        <input id="userName" name="userid" class="form-control" type="text" placeholder="user name" class="input-large" required="">
                                                    </div>
                                                </div>

                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="email">Email:</label>
                                                    <div class="controls">
                                                        <input id="emailR" name="Email" class="form-control" type="email" placeholder="example@email.com" class="input-large" required="">
                                                    </div>
                                                </div>


                                                <!-- Password input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="password">Password:</label>
                                                    <div class="controls">
                                                        <input id="pwdR" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                                                        <em>1-8 Characters</em>
                                                    </div>
                                                </div>

                                                <!-- Text input-->
                                                <div class="control-group">
                                                    <label class="control-label" for="reenterpwd">Re-Enter Password:</label>
                                                    <div class="controls">
                                                        <p id="pwdError" style="color:red">passwords doesn't match!</p>
                                                        <input id="reenterpwd" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
                                                    </div>
                                                </div>

                                                <!-- Button -->
                                                <div class="control-group">
                                                    <label class="control-label" for="confirmsignup"></label>
                                                    <div class="controls">
                                                        <button id="register" data-dismiss="modal" name="confirmsignup" class="btn btn-success">Sign Up</button>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Saved sugestions field -->
    <div class="container">
        <div class="row ">
            <div class="col-md-12 fieldStyle" id="fav-field">
                <h4> No saved movies</h4>
            </div>
        </div>
    </div>

    <!-- Swiper field -->
    <!--<div class="container">
        <div class="row">
            <div class="col-md-12 fieldStyle nav-field" id="proposal-movies-title">
                We supouse this movies are just right for you:
            </div>
        </div>
    </div>-->


    <div class="container">
        <div class="row">
            <div class="col-md-12 fieldStyle" id="swiper-field">
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper" id="swiper-wrapper-top">

                    </div>
                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper" id="swiper-wrapper-bottom">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Main block  -->
    <div class="container text-center" id="main">
        <div class="row" id="user-avatar">
            <div class="col-md-12 fieldStyle" id="camera-section">
                <label for="yourMood">How do you want to react to  <br> your movie? Be Expressive!</label>
                <!-- Capturin photo from web cam -->
                <div class="avatar-block">
                    <div class="camera">
                        <video id="video">Video stream not available.</video>
                        <button id="startbutton">Take photo</button>
                    </div>

                    <canvas id="canvas">
					</canvas>

                    <div class="output">
                        <img id="photo" alt="The screen capture will appear in this box.">
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="user-pictures">
            <div class="col-md-12 fieldStyle" id="img-leather">
                <label for="yourMood">Upload three pictures of your hobbies/interests:</label>
                <input type='file' id="picture-uploader" onchange="getImage(this);">
                <div id="img-block">
                    <!-- User images -->
                </div>
            </div>
        </div>

        <div class="row" id="user-paragraph">
            <div class="col-md-12 fieldStyle" id="text-leather">
                <label for="yourMood">Type some keyword about what you want to see (pick at least 5 words): </label>
                <textarea class="form-control" rows="7" id="paragraph"></textarea>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-success btn-lg" id="getRecomendedMovies"> Get Recomended Movies</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="assets/javascript/auth.js"></script>
    <script src="assets/javascript/profile.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/web_cam.js"></script>
</body>

</html>
