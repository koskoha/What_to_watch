<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Trivia Game</title>
</head>
<body>
		<h1> HELLO </h1>
	<!-- Our code goes here!!! -->

	<div class="container text-center">
		<div class="row" id="user-avatar">
			<div class="col-md-12 fieldStyle">
				<label for="yourMood">Please upload your pictures:</label>
				<!-- Capturin photo from web cam -->
				<div>
					<div class="camera">
						<video id="video">Video stream not available.</video>
						<button id="startbutton">Take photo</button>
					</div>
					
					<canvas id="canvas">
				  	</canvas>
				  	
				  	<div class="output">
						<img id="photo" alt="The screen capture will appear in this box.">
					</div>
				</div>
			</div>
		</div>

		<div class="row" id= "user-pictures">
			<div class="col-md-12 fieldStyle">
				<label for="yourMood">Please upload your three favorite pictures:</label>
				<input type='file' id="picture-uploader" onchange="getImage(this);">	
				<div id="img-block">
					<!-- User images -->
				</div>
			</div>
		</div>

		<div class="row" id="user-paragraph">
			<div class="col-md-12 fieldStyle">
				<label for="yourMood">Please type a paragraph describing either your life, day, or current mood: </label>
				<textarea class="form-control" rows="5" id="paragraph"></textarea>
				<button id="submitParagraph">Submit Paragraph</button>
			</div>
		</div>
		<div class="row">
			<button class="btn btn-success btn-lg"> Get Recomended Movie</button>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/javascript/app.js"></script>
	<script src="assets/javascript/web_cam.js"></script>
</body>
</html>
